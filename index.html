<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rain-container" id="rain-container"></div>

    <img src="logo.png" alt="Logo" class="logo">
    <audio id="click-sound" src="click.MP3" preload="auto"></audio>

    <!-- Scene 1: The Question -->
    <div id="scene-1" class="scene active">
        <div class="card">
            <img src="2.gif" alt="Cute GIF" class="gif-responsive">
            <h1 class="question-text">I wanna ask you a question?</h1>
            <div class="buttons">
                <button id="btn-yes" class="btn btn-yes">Yes</button>
                <button id="btn-no" class="btn btn-no">No</button>
            </div>
        </div>
    </div>

    <!-- Scene 2: The Proposal (Millionaire Style) -->
    <div id="scene-2" class="scene hidden">
        <div class="millionaire-container">
            <img src="3.gif" alt="Cute GIF 2" class="gif-responsive">
            <div class="question-box">
                <h2>Will you be my Valentine?</h2>
            </div>
            <div class="options-grid">
                <button class="option-btn" data-answer="A"><span>A:</span> Yes</button>
                <button class="option-btn" data-answer="B"><span>B:</span> No</button>
                <button class="option-btn" data-answer="C"><span>C:</span> Hmm...</button>
                <button class="option-btn" data-answer="D"><span>D:</span> I clicked by mistake</button>
            </div>
        </div>
    </div>

    <!-- Scene 3: To Be Continued -->
    <div id="scene-3" class="scene hidden">
        <div class="message-container">
            <h1>To be continuedâ€¦ <br> save some butterflies for tomorrow ðŸ’–</h1>
        </div>
    </div>

    <!-- Popup: You Hate Me -->
    <div id="popup-hate" class="popup hidden">
        <div class="popup-content">
            <img src="11.gif" alt="Sad GIF" class="gif-popup">
            <p>You hate me</p>
            <button class="btn-close" onclick="closePopup('popup-hate')">Close</button>
        </div>
    </div>

    <!-- Popup: Success -->
    <div id="popup-success" class="popup hidden">
        <div class="popup-content">
            <img src="5.gif" alt="Happy GIF" class="gif-popup">
            <p>I don't care what you chose, it is a yes</p>
            <button class="btn-next" onclick="nextStep()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
